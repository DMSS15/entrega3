            <div id="page-wrapper">

                    <!-- Page Heading -->

                    <!-- Este es el div del cuerpo de la página -->
                    <div>
                        <h1>Actualizar Usuario</h1>
                        <div class="row">
                            <div class="col-xs-2">


                                <h:form role="form">
                                    <div class="form-group input-group">
                                        <h:outputText value="Búsqueda DNI"/>
                                        <p:inputText value="#{actualizarUsuario.dni2}" />
                                        <p:commandButton value="Buscar" icon="ui-icon-search" action="#{actualizarUsuario.busqueda()}" ajax="form12" />
                                    </div>
                                    <p>
                                    </p>

                                </h:form>
                            </div>
                        </div>


                        <!-- div del formulario para actualizar -->

                        
                        <div class="row">
                           <h:form  id="form12">
                                    <h:panelGrid columns="2" columnClasses="column" cellpadding="10" >
                                        <h:outputLabel for="ajax" value="DNI:" />
                                        <p:inplace id="ajax1" editor="false">
                                            <h:outputText value="#{actualizarUsuario.dni}"  />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Nombre:" />
                                        <p:inplace id="ajax2" editor="true">
                                            <p:inputText value="#{actualizarUsuario.nombre}" required="true" label="text" />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Apellidos:" />
                                        <p:inplace id="ajax3" editor="true">
                                            <p:inputText value="#{actualizarUsuario.apellidos}" required="true" label="text" />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Fecha Nacimiento:" />
                                        <p:inplace id="ajax4" editor="false">
                                            <h:outputText value="#{actualizarUsuario.nacimiento}"  />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Nacionalidad:" />
                                        <p:inplace id="ajax5" editor="true">
                                            <p:inputText value="#{actualizarUsuario.nacionalidad}" required="true" label="text" />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Sexo: " />
                                        <p:inplace id="ajax6" editor="true">
                                            <p:inputText value="#{actualizarUsuario.sexo}" required="true" label="text" />
                                        </p:inplace>

                                        <h:outputLabel for="ajax" value="Telefono: " />
                                        <p:inplace id="ajax7" editor="true">
                                            <p:inputText value="#{actualizarUsuario.telefono}" required="true" label="text" />
                                        </p:inplace>

                                        <h:outputLabel for="ajax" value="Centro " />
                                        <p:inplace id="ajax9" editor="true">
                                            <p:inputText value="#{actualizarUsuario.centro}" required="true" label="text" />
                                        </p:inplace>
                                        <h:outputLabel for="ajax" value="Telefono fijo: " />
                                        <p:inplace id="ajax10" editor="true">
                                            <p:inputText value="#{actualizarUsuario.telefonoFijo}" required="true" label="text" />
                                        </p:inplace>

                                        <c:if test="#{actualizarUsuario.tecnico}">


                                            <h:outputLabel for="ajax" value="Especialidad:" />
                                            <p:inplace id="ajax11" editor="true">
                                                <p:inputText value="#{actualizarUsuario.especialidad}" required="true" label="text" />
                                            </p:inplace>



                                        </c:if>
                                        <c:if test="#{actualizarUsuario.jefeservicio} ">

                                            <h:outputLabel for="ajax" value="Despacho : " />
                                            <p:inplace id="ajax13" editor="true">
                                                <p:inputText value="#{actualizarUsuario.despachoJS}" required="true" label="text" />
                                            </p:inplace>

                                        </c:if>
                                        <c:if test="#{actualizarUsuario.administrativo} ">

                                            <h:outputLabel for="ajax" value="Despacho : " />
                                            <p:inplace id="ajax14" editor="true">
                                                <p:inputText value="#{actualizarUsuario.despachoAdministrativo}" required="true" label="text" />
                                            </p:inplace>

                                        </c:if>


                                    </h:panelGrid>
                                </h:form>
                        </div>
